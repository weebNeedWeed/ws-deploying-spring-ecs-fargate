<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Add Todo</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h1>ADD NEW TODO</h1>
    <div>
      <span id="user-name">User</span>
      <button id="logout-btn" class="btn btn-accent">LOGOUT</button>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <form id="add-todo-form">
        <div class="form-group">
          <label for="todo-title" class="form-label">Title</label>
          <input type="text" id="todo-title" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="todo-description" class="form-label">Description</label>
          <textarea id="todo-description" class="form-input" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="todo-priority" class="form-label">Priority</label>
          <select id="todo-priority" class="form-input">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>

        <div class="form-group">
          <label for="todo-due-date" class="form-label">Due Date</label>
          <input type="date" id="todo-due-date" class="form-input" required>
        </div>

        <div class="form-group button-group">
          <a href="home.html" class="btn btn-accent">CANCEL</a>
          <button type="submit" class="btn btn-primary">SAVE</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/todo.js"></script>
</body>

</html>
