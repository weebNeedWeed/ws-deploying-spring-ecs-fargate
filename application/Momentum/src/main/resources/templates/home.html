<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Home</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header class="header">
  <h1>MOMENTUM</h1>
  <form th:action="@{/logout}" method="post">
    <span id="user-name">User</span>
    <button type="submit" id="logout-btn" class="btn btn-accent">LOGOUT</button>
  </form>
</header>

<div class="container">
  <div class="controls">
    <div class="filter-sort">
      <div class="form-group">
        <label for="filter-status" class="form-label">Filter by Status</label>
        <select id="filter-status" class="form-input">
          <option value="all">All</option>
          <option value="todo">To Do</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </div>

      <div class="form-group">
        <label for="filter-priority" class="form-label">Filter by Priority</label>
        <select id="filter-priority" class="form-input">
          <option value="all">All</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sort-by" class="form-label">Sort By</label>
        <select id="sort-by" class="form-input">
          <option value="date-desc">Date (Newest)</option>
          <option value="date-asc">Date (Oldest)</option>
          <option value="priority-desc">Priority (High to Low)</option>
          <option value="priority-asc">Priority (Low to High)</option>
        </select>
      </div>
    </div>

    <button id="add-todo-btn" class="btn btn-primary">ADD NEW TODO</button>
  </div>

  <div id="todos-container">
    <!-- Todo items will be dynamically inserted here -->
  </div>

  <!-- Add Todo Modal -->
  <div id="add-todo-modal" class="modal" style="display: none;">
    <div class="modal-content card">
      <h2>ADD NEW TODO</h2>
      <form id="add-todo-form">
        <div class="form-group">
          <label for="todo-title" class="form-label">Title</label>
          <input type="text" id="todo-title" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="todo-description" class="form-label">Description</label>
          <textarea id="todo-description" class="form-input" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="todo-priority" class="form-label">Priority</label>
          <select id="todo-priority" class="form-input">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>

        <div class="form-group">
          <label for="todo-due-date" class="form-label">Due Date</label>
          <input type="date" id="todo-due-date" class="form-input" required>
        </div>

        <div class="form-group button-group">
          <button type="button" id="cancel-add-todo" class="btn btn-accent">CANCEL</button>
          <button type="submit" class="btn btn-primary">SAVE</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Todo Item Template -->
<template id="todo-item-template">
  <div class="card todo-item">
    <div class="todo-header">
      <h2 class="todo-title"></h2>
      <div class="todo-badges">
        <span class="priority"></span>
        <span class="status"></span>
      </div>
    </div>
    <p class="todo-description"></p>
    <div class="todo-footer">
      <div class="todo-due-date">Due: <span></span></div>
      <div class="todo-actions">
        <button class="btn btn-accent edit-todo">EDIT</button>
        <button class="btn btn-primary change-status">MARK AS IN PROGRESS</button>
        <button class="btn btn-primary delete-todo">DELETE</button>
      </div>
    </div>
  </div>
</template>

<script th:src="@{/js/todos.js}"></script>
</body>

</html>
