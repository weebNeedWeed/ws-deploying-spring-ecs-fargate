<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
    <div class="auth-container">
        <form class="card auth-card" th:action="@{/login}" method="post">
            <h1>LOGIN</h1>
            <div th:if="${param.error}" id="error-container" class="error-message">
                Invalid username or password!
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required name="username">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required name="password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                </div>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a th:href="@{/register}" class="accent-link">Register</a></p>
            </div>
        </form>
    </div>
</div>

</body>

</html>
