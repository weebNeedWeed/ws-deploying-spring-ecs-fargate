<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
    <div class="auth-container">
        <form class="card auth-card" th:action="@{/register}" method="post" th:object="${request}">
            <h1>REGISTER</h1>
            <div th:if="${#fields.hasErrors()}"
                 th:each="error : ${#fields.allErrors()}"
                 th:text="${error}" id="error-container"
                 class="error-message">
            </div>

            <div id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" th:field="*{passwordConfirmation}" class="form-input" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">REGISTER</button>
                </div>
            </div>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a th:href="@{/login}" class="accent-link">Login</a></p>
        </div>
    </div>
</div>

</body>

</html>
